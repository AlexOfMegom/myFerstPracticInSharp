<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Мой личный словарик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="fantik">
    <h2>Мой личный словарик</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="mb-3">
            <label class="form-label" for="word">Слово:</label>
            <input class="form-control" name="word" />
        </div>
        <div class="mb-3">
            <label for="translate" class="form-label">Перевод:</label>
            <input class="form-control" name="translate" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Слово</th><th>Перевод</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>


    </div>

    <style>
        .fantik{
            margin:10%;
        }
    </style>

    <script>
        // Получение всех переводов
        async function getTranslate() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/translates", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const users = await response.json();
                const rows = document.querySelector("tbody");
                // добавляем полученные элементы в таблицу
                users.forEach(user => rows.append(row(user)));
            }
        }
        // Получение одного перевода
        async function getUser(id) {
            const response = await fetch("/api/translates/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user.id;
                form.elements["word"].value = user.word;
                form.elements["translate"].value = user.translate;
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.message); // и выводим его на консоль
            }
        }
        // Добавление перевода
        async function createUser(userName, userAge) {

            const response = await fetch("api/translates", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    word: userName,
                    translate: userAge,


                })

            });
            console.log(userAge);
            console.log(userName);
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        // Изменение перевода
        async function editUser(userId, userName, Translate) {
            const response = await fetch("api/translates", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: userId,
                    word: userName,
                    translate: Translate
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        // Удаление перевода
        async function deleteUser(id) {
            const response = await fetch("/api/translates/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // сброс данных формы после отправки
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const nameTd = document.createElement("td");
            nameTd.append(user.word);
            tr.append(nameTd);

            const ageTd = document.createElement("td");
            ageTd.append(user.translate);
            tr.append(ageTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                getUser(user.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                deleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        // сброс значений формы
        document.getElementById("reset").addEventListener("click", e => {

            e.preventDefault();
            reset();
        })

        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const word = form.elements["word"].value;
            const translate = form.elements["translate"].value;
            if (id == 0)
                createUser(word, translate);
            else
                editUser(id, word, translate);
        });

        // загрузка переводов
        getTranslate();
    </script>
</body>
</html>
